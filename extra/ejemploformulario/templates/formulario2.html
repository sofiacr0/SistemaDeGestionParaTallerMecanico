<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web con Flask</title>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" /> <!-- Agrega tu archivo de estilos si es necesario -->
</head>
<body>

    <!-- Tu contenido va aquí -->

    <!-- Botón para abrir el formulario -->
    <button onclick="abrirFormulario()">Abrir Formulario</button>

    <!-- Modal -->
    <div id="miModal" class="modal">
        <div class="modal-contenido">
            <span class="cerrar" onclick="cerrarFormulario()">&times;</span>

            <!-- Formulario -->
            <form action="/procesar_formulario" method="post">
                <!-- Agrega aquí los campos de tu formulario -->
                Nombre: <input type="text" name="nombre"><br>
                Email: <input type="text" name="email"><br>
                <!-- Agrega más campos según tu estructura de base de datos -->

                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>

    <!-- Agrega tu script JavaScript aquí -->
    <script>
        function abrirFormulario() {
            document.getElementById("miModal").style.display = "block";
        }

        function cerrarFormulario() {
            document.getElementById("miModal").style.display = "none";
        }

        // Cierra el modal si se hace clic fuera de él
        window.onclick = function(event) {
            if (event.target == document.getElementById("miModal")) {
                cerrarFormulario();
            }
        }
    </script>
</body>
</html>
